	{

		console.log(profile.getEmail());
		$.ajax({
			url: "GoogleLogin",
			type: "POST",
			async: true,
			contentType: "application/json",
			data: JSON.stringify(googleUser.getBasicProfile().getEmail()),
			success: function(data)
			{

			},
			error: function()
			{
				alert("Impossibile effettuare il login");
			}
		});
